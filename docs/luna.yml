pages:
  - name: Startpage
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:
      - size: small
        widgets:
          - type: clock
            format: "HH:mm"
            timezone: "UTC"
          - type: calendar
          - type: server-stats
            servers:
              - type: local
                name: Services
            notifications: true

      - size: full
        widgets:
          - type: search
            autofocus: true
          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Cloudflare
                url: https://cloudflare.com
                icon: si:cloudflare
                notifications: true
              - title: Gitea
                url: https://about.gitea.com/
                icon: si:gitea
                notifications: true
              - title: qBittorrent # only for Linux ISOs, of course
                url: https://qbittorrent.org/
                icon: si:qbittorrent
                notifications: true
              - title: Immich
                url: https://immich.app/
                icon: si:immich
                notifications: true
              - title: AdGuard Home
                url: https://adguard.com/
                icon: si:adguard
                notifications: true
              - title: Vaultwarden
                url: https://www.vaultwarden.net/
                icon: si:vaultwarden
                notifications: true
          - type: bookmarks
            groups:
              - title: General
                links:
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
                  - title: Amazon
                    url: https://www.amazon.com/
                  - title: Github
                    url: https://github.com/
              - title: Entertainment
                links:
                  - title: YouTube
                    url: https://www.youtube.com/
                  - title: Prime Video
                    url: https://www.primevideo.com/
                  - title: Disney+
                    url: https://www.disneyplus.com/
              - title: Social
                links:
                  - title: Reddit
                    url: https://www.reddit.com/
                  - title: Twitter
                    url: https://twitter.com/
                  - title: Instagram
                    url: https://www.instagram.com/